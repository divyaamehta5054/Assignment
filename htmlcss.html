<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightgreen;
            height: 550px;
            width: 500px;
            margin-left: 400px;
            padding-top: 1px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <Form method="post">
        <div>
            <h2 >Step 1: Your details</h2>
            <table border="1">
                <tr>
                    <td>Name:
                        <input type="text" placeholder="First name" name="Name">
                    </td>
                </tr>
                <tr>
                    <td>Email:
                        <input type="email" placeholder="example@domain.com" name="Email">
                    </td>
                </tr>
                <tr>
                    <td>Phone:
                        <input type="password" placeholder="Eg. +44750000000000" name="Password">
                    </td>
                </tr>
            </table>
            <h2>Step 2: Delivery address</h2>
            <table border="1">
                <tr>
                    <td>Address:
                        <textarea name="bio"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Postal Code:
                        <input type="text" name="Postal Code">
                    </td>
                </tr>
                <tr>
                    <td>Country:
                        <input type="text" name="Country">
                    </td>
                </tr>
            </table>
            <h2>Step 3: Card details</h2>
            <table border="1">
                <tr>
                    <td>Card type:
                        <input type="radio" name="Card type" value="VISA"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" alt="VISA" height="10px" width="40px"> VISA &nbsp; &nbsp;
                        <input type="radio" name="Card type" value="AmEx"><img src="https://icm.aexp-static.com/Internet/Acquisition/US_en/AppContent/OneSite/category/cardarts/blue-cash-everyday.png" alt="AmEx" height="10px" width="40px">AmEx &nbsp; &nbsp;
                        <input type="radio" name="Card type" value="Master card"><img src="https://cdn.vox-cdn.com/thumbor/UKSLdttYoIK2bv1gd231rqL4eiQ=/1400x788/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/13674554/Mastercard_logo.jpg" alt="VISA" height="10px" width="40px"> Master Card &nbsp; &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>Card Number:
                        <input type="text" name="Card Number">
                    </td>
                </tr>
                <tr>
                    <td>Security Code:
                        <input type="text" name="Security Code">
                    </td>
                </tr>
                <tr>
                    <td>Name on Card:
                        <input type="text" placeholder="Exact name as on the card" name="Name on card">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" name="submit" value="BUY IT"></td>
                </tr>
            </table>
        </div>
    </Form>
</body>
</html>
